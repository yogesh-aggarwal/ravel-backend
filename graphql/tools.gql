input getNewRavelsInp {
  uid: String!
  quantity: Int
}

input getUserRecommendationsInp {
  uid: String!
  quantity: Int
}

input getFeaturedUserInp {
  _id: String!
}

type Trending {
  _id: String!
  tags: [String!]!
  featured: TrendingFeatured!
  featuredCreators: [User!]!
  date: String!
}

type Explore {
  _id: String!
  tags: [String!]!
  publications: [String!]!
  creators: [String!]!
  posts: [Post]!
}

type TrendingFeatured {
  topics: [String!]!
  posts: [Post!]!
}
